type Geyser @entity {
  # factory address
  id: ID!

  # total liquidity
  totalLiquidity: BigDecimal!
  totalValidUsers: BigInt!
}

type UserStaking @entity {
  id: ID!
  amount: BigDecimal!
}

type UserReferralStaking @entity {
  id: ID!
  amount: BigDecimal!
}

type UserStakingScore @entity {
    id: ID!
    staking: BigDecimal!
    refStaking: BigDecimal!
    amount: BigDecimal!
}

type UserReferrer @entity {
  id: ID!
  referrer: Bytes!
  timestamp: BigInt!
}
