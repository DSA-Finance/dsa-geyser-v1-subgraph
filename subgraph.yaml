specVersion: 0.0.2
description: Decentralized Stable Asset.
repository: https://github.com/DSA-Finance/dsa-geyser-v1-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Geyser
    network: mainnet
    source:
      address: '0x5Cca2cF3f8a0e5a5aF6A1E9A54A0c98510D92081'
      abi: Geyser
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: Geyser
          file: ./abis/geyser.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,address)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,bytes)
          handler: handleUnstaked
  - kind: ethereum/contract
    name: ReferrerBook
    network: mainnet
    source:
      address: '0xD3aA556287Afe63102e5797BFDDd2A1E8DbB3eA5'
      abi: ReferrerBook
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: ReferrerBook
          file: ./abis/referral.json
      eventHandlers:
        - event: ReferrerUpdated(indexed address,indexed address,uint256)
          handler: handleReferrerUpdated

  

