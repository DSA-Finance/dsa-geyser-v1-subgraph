schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Geyser
    network: mainnet
    source:
      address: '0xFa7461f07Be51F50c1A5c928b16E868E7b17Ed73'
      abi: Geyser
      startBlock: 11418733
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: Geyser
          file: ./abis/geyser.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,address)
